<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding profit and loss</title>
</head>
<body>
    <script>
        var cp = parseFloat(prompt("enter the cost price"))
        var sp = parseFloat(prompt("enter a selling price"))
        var res = sp - cp;
        if(res>0){
            document.write(`profit is ${res}`)
        }else{
            document.write(`loss is ${res}`)
        }
    </script>
</body>
</html>
