<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">

        <form id="regFormId">
            <input type="text" name="username" id="name" placeholder="enter name" required>
            <input type="email" name="email" id="email" placeholder="enter email" required>
            <input type="text" name="password" id="pass" placeholder="enter password" required>
            <input type="text" name="cnfpass" id="cnfpass" placeholder="re-enter password" required>
            <input type="submit" value="submit" id="submit">
            <p>Already have account? <a href="login.html">Sign In</a></p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
